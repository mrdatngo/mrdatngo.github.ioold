<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_menu.css">
    <style>
        #showText {
            display: inline;
        }
    </style>
</head>

<body>
    <!-- Layout -->
    <header>Header</header>
    <nav>
        <ul class="menu">
            <li class="item"><a href="#">Thể loại</a>
                <ul class="sub-menu">
                    <li class=sub-item>
                        <a href="#">Hành động</a>
                    </li>
                    <li class="sub-item">
                        <a href="#">Hình sự</a>
                    </li>
                    <li class="sub-item">
                        <a href="#">Võ thuật</a>
                    </li>
                </ul>
            </li>
            <li class="item"><a href="#">Quốc gia</a></li>
            <li class="item"><a href="#">Phim lẻ</a></li>
        </ul>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-md-3 col-sm-6 col-2">Side bar</aside>
                <article class="col-md-9 col-sm-6 col-10">
                    <h4>Heading</h4>
                    <p id="showText"></p>
                    <a href="#" id="btnShowMore" onClick="showMore()">Show more</a>
                    <a href="#" id="btnShowLess" onClick="showLess()">Show less</s>
                </article>
            </div>
        </div>
    </section>
    <footer>Footer</footer>
    <script>
        let txt = "Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus in veniam atque impedit quaerat nulla, doloremque quam! Deleniti ut qui repudiandae, doloremque quibusdam facilis quis, atque alias dolorem maxime iure."
            // let txt = "Lorem ipsum"
        let showTextP = document.getElementById("showText")
        let btnShowMore = document.getElementById("btnShowMore")
        let btnShowLess = document.getElementById("btnShowLess")
        let maxLength = 50

        function showText() {
            if (txt.length <= maxLength) {
                showTextP.innerHTML = txt
                btnShowMore.style.display = "none"
                btnShowLess.style.display = "none"
            } else {
                let shortText = getShortText(txt)
                showTextP.innerHTML = shortText
                btnShowLess.style.display = "none"
            }
        }

        function showLess() {
            showTextP.innerHTML = getShortText(txt)
            btnShowMore.style.display = "inline"
            btnShowLess.style.display = "none"
        }

        function showMore() {
            showTextP.innerHTML = txt
            btnShowMore.style.display = "none"
            btnShowLess.style.display = "inline"
        }

        function getShortText(str) {
            return str.substr(0, maxLength) + "..."
        }
        showText()
    </script>
</body>

</html>
